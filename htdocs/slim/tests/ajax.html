<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Service Test</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			$.post("../src/public/new", {title: "New World"}, function(resp){
				$("#myTitle").html(resp.title);
				$("#myDesc").html(resp.description);
			});
		});
	</script>
</head>
<body>
	<h1 id="myTitle"></h1>
	<h2 id="myDesc"></h2>


</body>
</html>
