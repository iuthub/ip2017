<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery UI Examples</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
    <script>
        $(function(){
            $('#title').fadeOut('slow').fadeIn('slow');


        });
    </script>
</head>
<body>
<div class="container">
    <h1 id="title">Hello World</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur optio quidem impedit, quia natus molestiae! Laudantium ipsum molestias fugit natus beatae suscipit sed deleniti assumenda delectus a unde, accusantium modi!</p>
</div>
</body>
</html>
